---
layout: default
---

<div id="homeid" class="col-sm-8 ml-0 nopadding-left">
	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
		
	    <ol class="carousel-indicators">
	      {% for file in site.data.slider %}
		<li data-target="#carousel" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first %}active{% endif %}"></li>
	      {% endfor %}
	    </ol>
	
	    <!-- Slides -->
	    <div class="carousel-inner" markdown="0">
	      {% for file in site.data.slider %}
		<div class="item {% if forloop.first %}active{% endif %}">
		  <img src="{{ '/images/slider/' | append: file | relative_url }}" alt="Slide {{ forloop.index }}" />
		</div>
	      {% endfor %}
	    </div>
		
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>

	{{ content }}
</div>

<div id="newsid" class="col-sm-4 nopadding-right" >
	{% include tweets.html %}
</div>
